<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAVersions</title>
  </head>
  <body>
    <h1>Hello World !</h1>
    <h2>Automatic redirection ?</h2>
    <input type="button" onclick="goURL();" value="Click me" />
    <input type="button" onclick="goURLPAVersions();" value="Go to PA Versions" />
    <script>
      function goURL() {
        const webURL = /^(?:https?:??:\/\/)?[^\/\?]+/gim.exec(
          window.location.href
        )[0];
        console.log(webURL);
        location.replace(webURL + "/check");
      }

      function goURLPAVersions() {
        const webURL = /^(?:https?:??:\/\/)?[^\/\?]+/gim.exec(
          window.location.href
        )[0];
        console.log(webURL);
        location.replace(webURL + "/paversions");
      }
    </script>
  </body>
</html>
